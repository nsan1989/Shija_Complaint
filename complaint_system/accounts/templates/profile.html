{% extends 'index.html' %} 
{% load static %}

{% block title %}
Profile
{% endblock %}

{% block start %}
<link rel="stylesheet" href="{% static 'styles/common.css' %}" />

<div class="container mt-5">
  <div class="row py-5 d-flex justify-content-center">
    <div class="col-12 mb-2 text-center">
      <div class="content-title mb-2 mb-md-0">
        <h3>Profile Details</h3>
      </div>
    </div>

    {% if user %}
    <div class="col-12 col-md-6 col-lg-4 mb-4 text-center">
      <div class="border p-3 rounded-3 h-100 bg-light shadow" style="font-family: 'Poppins', sans-serif;">
        <p class="fw-semibold mb-2">Name: <span class="fw-normal">{{ user.username }}</span></p>
        <p class="fw-semibold mb-2">Role: <span class="fw-normal">{{ user.role }}</span></p>
        <p class="fw-semibold mb-2">Department: <span class="fw-normal">{{ user.department }}</span></p>
        <p class="fw-semibold mb-0">Designation: <span class="fw-normal">{{ user.designation }}</span></p>
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
